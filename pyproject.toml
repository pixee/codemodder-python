[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "codemodder-python"
version = "0.57.0"
requires-python = ">=3.9.0"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "dependency-manager @ git+https://github.com/pixee/python-dependency-manager#egg=dependency-manager",
    "isort~=5.12.0",
    "libcst~=1.0.0",
    "pylint~=2.17.0",
    "PyYAML~=6.0.0",
    "semgrep~=1.41.0",
]

[project.scripts]
codemodder = "codemodder.__main__:main"

[project.entry-points.codemods]
core = "core_codemods:registry"

[tool.setuptools]

[tool.setuptools.package-data]
"core_codemods.semgrep" = ["src/core_codemods/semgrep/*.yaml"]
"core_codemods.docs" = ["src/core_codemods/docs/*.md"]

[tool.pytest.ini_options]
# Ignore integration tests and ci tests by default
testpaths = ["tests"]
