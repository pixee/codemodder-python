rules:
  - id: harden-ruamel
    message: Unsafe call to ruamel.yaml.YAML
    severity: WARNING
    languages:
      - python
    pattern-either:
      - patterns:
        - pattern: ruamel.yaml.YAML(typ="unsafe", ...)
        - pattern-inside: |
            import ruamel
            ...
      - patterns:
        - pattern: ruamel.yaml.YAML(typ="base", ...)
        - pattern-inside: |
            import ruamel
            ...
