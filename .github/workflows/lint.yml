name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: (${{ github.workflow }}-${{ github.event.inputs.branch || github.event.pull_request.head.ref }})
  cancel-in-progress: true

jobs:
  linting:
    name: Pylint & Black Checks
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Codemodder Package
        run: pip install .
      - name: Install Dependencies
        run: pip install -r requirements/lint.txt
      - name: Black Format Check
        run: black --check . --exclude samples/
      - name: Run pylint
        run: make lint

  complexity:
    name: Code Complexity
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    steps:
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          pip install -r requirements/complexity.txt
      - name: Run Radon
        run: make radon
      - name: Run Xenon
        # threshold for pipeline to fail if we go below average, module, or block complexity
        # https://github.com/rubik/xenon
        run: make xenon
